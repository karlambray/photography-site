<!DOCTYPE html>
<html>
    <head
        <link rel="stylesheet" href="./style.css">
        <title>Karl Ambray</title>
    </head>
    <body>
        <div>
            <header>
                <nav>
                    <h3 class="portofolio">Karl Ambray</h3>
                    <img src="./img/hamburger.svg" alt="hamburger">
                </nav>
                <main>
                    <section class="page photographer">
                        <div class="details">
                            <h1>Elena Morell</h1>
                            <h2>Photographer</h2>
                            <p>02/08/2018</p>
                        </div>
                        <div class="hero">
                            <img class="model-left" src="./img/model-left.jpg" alt="model">
                            <img class="model-right" src="./img/model-right.jpg" alt="model">
                        </div>
                    </section>

                    <section class="page chef">
                            <div class="details">
                                <h1>John Savos</h1>
                                <h2>Pro Chef</h2>
                                <p>03/05/2015</p>
                            </div>
                            <div class="hero">
                                <img class="model-left" src="./img/model-left.jpg" alt="model">
                                <img class="model-right" src="./img/model-right.jpg" alt="model">
                            </div>
                        </section>

                        <section class="page hairstylist">
                                <div class="details">
                                    <h1>John Mayer</h1>
                                    <h2>Pro Hairstylist</h2>
                                    <p>06/28/2013</p>
                                </div>
                                <div class="hero">
                                    <img class="model-left" src="./img/model-left.jpg" alt="model">
                                    <img class="model-right" src="./img/model-right.jpg" alt="model">
                                </div>
                        </section>
                </main>
            </header>
        </div>
    </body>
</html>
